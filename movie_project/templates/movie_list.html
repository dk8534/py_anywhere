{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies List page</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" align="center">
        {% if movie_list %}
        <table>
                <thead>
                    <th>Release Date</th>
                    <th>Movie</th>
                    <th>Hero</th>
                    <th>Heroin</th>
                    <th>Rating</th>
                </thead>
                {% for i in movie_list %}
                <tr>
                    <td>{{i.rdate}}</td>
                    <td>{{i.movie}}</td>
                    <td>{{i.hero}}</td>
                    <td>{{i.heroin}}</td>
                    <td>{{i.rating}}</td>
                </tr>
                {% endfor %}
        </table>
        <a id='link' class="btn btn-success" href="{% url 'add' %}">Add Movie</a>&nbsp;
        <a class="btn btn-primary" style="margin-top: 10px;" href="{% url 'movie' %}" role="button">Home</a>
        {% else %}
        <h3>No record found...</h3>
        {% endif %}
    </div>
</body>
</html>
