{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movie Page</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% if submit %}
    <h1 style="color: yellow;">Thanks for adding Movie...</h1>
    <a class="btn btn-primary" style="margin-left: 20px;" href="{% url 'list' %}" role="button">Movie List</a>
    <a href="{% url 'add' %}"></a>
    {% else %}
   <div class="container" align="center" style=" margin-top: 50px;">
    <h2>Add Movie</h2>
    <form action="" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input class="btn btn-success" type="submit" style="margin-bottom: 10px;">&nbsp;
        <a class="btn btn-primary" style="margin-bottom: 10px;" href="{% url 'list' %}" role="button">Movie List</a>
    </form>
   </div>
   {% endif %}
</body>
</html>
